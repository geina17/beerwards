<div class="panel panel-default" style="float: left; margin-right: 5px; width: 33%;">
  <div class="panel-heading" style="background-color: black; color: #b22000; font-family: 'Abril Fatface', cursive;', sans-serif'">
    <h3 class="panel-title">Track My Workout</h3>
  </div>
  <div class="panel-body">
    <form action="/action_page.php" method="post">
      <!-- Weight input -->
      <div>
          <label for="user-weight" style="display: block;">Weight (lb):</label>
          <input type="number" id="weight" name="user_weight" min="0">
      </div>
      <p id="invalid-weight"></p>
      <!-- Workout input -->
      <div>
          <label for="workout" style="display: block;">Workout:</label>
            <select id="workout">
              <option value="3.8">Walking</option>
              <option value="7.5">Running</option>
              <option value="8">Biking</option>
              <option value="3">Yoga</option>
              <option value="6">Hiking</option>
            </select>
      </div>
      <!-- Workout length -->
      <div>
          <label for="activity" style="display: block;">Activity Length (hr):</label>
          <input type="number" id="activity-length" name="user_activity" min="0">
      </div>
      <!-- Beer Preference -->
      <div>
          <label for="beer" style="display: block;">Beer Preference:</label>
          <input type="beerChoice" id="beer-search" name="user_beer">
      </div>
      <!-- Submit Button -->
      <button class="btn btn-primary" id="find-beer" type="submit">Submit</button>
    </form>
  </div>
